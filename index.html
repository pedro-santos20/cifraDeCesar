<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Criptografia</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>Codificador - Cifra de César</h1>
    </div>
  </header>
  <main>
    <section class="card">
      <h1 class="card-body">
        Digite a mensagem que deseja codificar ou decodificar
      </h1>
      <div class="input-group">
        <textarea id="message" class="form-control textarea-style"></textarea>
      </div>
      <h1 class="card-body">
        Digite a quantidade de passos
      </h1>
      <div class="input-group mb-3">
        <input type="number" id="offset" class="form-control offset-style">
      </div>
      <button type="button" id="button-encode" class="estiloBtn btn avisoBtn">Codificar</button>
      <button type="button" id="button-decode" class="estiloBtn btn avisoBtn">Decodificar</button>
    </section>
  </main>
  <footer>
    <p class="rodape">Projeto 1 - Módulo II - Resilia <br> Pedro Santos - 2021</p>
  </footer>
  <script src="./message.js"></script>
  <script src="./cesar.js"></script>
</body>

</html>
